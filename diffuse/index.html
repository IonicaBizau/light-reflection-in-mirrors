<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="../js/jquery-1.8.3.min.js"></script>
        <script src="../js/main.js"></script>
        <link href="../css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="diffuse.css">
        <title>Diffuse Mirror</title>
    </head>
    <body>
        <div align="center" id="container">

            <h1 class="logo">Diffuse Mirror</h1>

            <button class="btn bg-orange btn-back"><span class="octicon octicon-arrow-left"></span></button>
            <button class="btn bg-black btn-start"><i class="icon-play icon-white"></i> Start</button>
            <button class="btn bg-black btn-reset"><i class="icon-remove-sign icon-white"></i> Reset</button>

            <div class="main">
               <img src="../img/path.png" class="mirror">

               <!-- 1 -->
               <div class="line first l1 bg-red"></div>
               <div class="line first l2 bg-yellow"></div>
               <div class="line first l3 bg-blue"></div>

               <!-- 2 -->
               <div class="line second l21 bg-red"></div>
               <div class="line second l22 bg-yellow"></div>
               <div class="line second l23 bg-blue"></div>
            </div>
        </div>
    </body>
</html>
